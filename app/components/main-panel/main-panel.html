<a ui-sref="home" class="c-main-panel--logo" title="OLIOS"></a>

<ul class="c-main-panel--list">
    <li
        class="c-main-panel--item"
        ng-repeat="item in $ctrl.items"
    >
        <a
            ui-sref="{{item}}"
            ui-sref-active="active"
            title="{{item[0].toUpperCase() + item.slice(1)}}"
            class="c-main-panel--link c-main-panel--link-{{item}}"
        ></a>
    </li>
</ul>
