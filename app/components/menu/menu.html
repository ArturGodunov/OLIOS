<button activator type="button" class="c-menu--btn u-bg-image--contain"></button>

<section class="c-menu--body">
    <nav class="c-menu--nav">
        <ul class="c-menu--list">
            <li class="c-menu--item" ng-repeat="category in $ctrl.categories">
                <a ui-sref="category({slug: category.slug})" class="c-menu--link">
                    {{category.name}}
                    <span
                        class="c-menu--link-icon u-bg-image--contain"
                        style="background-image: url('{{category.icon}}')"
                    ></span>
                </a>
            </li>
        </ul>
    </nav>
</section>
