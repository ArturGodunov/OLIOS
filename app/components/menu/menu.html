<button activator type="button" class="c-menu--btn"></button>

<div class="c-menu--body">
    <nav class="c-menu--nav">
        <ul class="c-menu--list">
            <li class="c-menu--item" ng-repeat="category in $ctrl.categories">
                <a href="" class="c-menu--link" ng-click="$ctrl.consoleCategory(category)">{{category.name}}
                    <span class="c-menu--link-icon" style="background-image: url('{{category.icon}}')"></span>
                </a>
            </li>
        </ul>
    </nav>

    <button type="button" class="c-menu--show-all">SHOW ALL CATEGORIES</button>
</div>
